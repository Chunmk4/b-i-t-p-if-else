                    gia = 20000 
                    break;
                case "duahau":
                    gia = 20000 
                    break;
                case "tao":
                    gia = 30000 
                    break;
                case "xoai":
                    gia = 30000 
                    break;
                case "cam": 
                    gia = 40000
                    break;
                case "chomchom": 
                    gia =  40000 
                    break;
                case "mangcut": 
                    gia = 50000 
                    break;
                default: 
                break;


            }
            document.getElementById('msg').innerHTML = 'Giá là ' + gia + ' VND/kg';

        }
    </script>
